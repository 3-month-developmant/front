<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8">
        <title>Claimer</title>
        <!--meta name='viewport' content='width=device-width, initial-scale=1'-->
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        <!--script src='main.js'></script-->
    </head>
    <body>
        <header>
            <h1>Claimer</h1>
        </header> 
        <fieldset>
            <from name="Login" method="post">
                <table>
                    <h2>ClaimerにLogin</h2><br>
                    <input type="number" name="uid" autocomplete="on" placeholder="idを入力"/><br>
                    <input type="password" name="password" autocomplete="off" placeholder="passwordを入力"/><br><br>

                    <button type="submit">Login</button>
                </table>
            </from>
        </fieldset>
    </body>
</html>
